name: Build and Push to Docker Hub on Tag

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build and Push Multi-Platform Docker Image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/jam-digital:${{ env.TAG }} . --push

      - name: SSH and deploy app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker pull sandydht/jam-digital:${{ env.TAG }}
            docker run -dp 3001:3000 --name jam-digital-2 sandydht/jam-digital:${{ env.TAG }}

            for i in {1..10}; do
              if curl -s http://localhost:3001/health; then
                echo "app_v2 is healthy!";
                break;
              fi
              sleep 3
            done

            docker stop jam-digital-1 || true
            docker rm jam-digital-1 || true

            docker rename jam-digital-2 jam-digital-1
            sudo nginx -s reload
